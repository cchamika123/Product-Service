plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.dush'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	testCompile('junit-addons:junit-addons:1.4')
	testCompile('junit:junit:4.12')
	
	
	// https://mvnrepository.com/artifact/org.drools/drools-core
	//compile group: 'org.drools', name: 'drools-core', version: '7.0.0.Final'
	// https://mvnrepository.com/artifact/org.kie/kie-spring
	//compile group: 'org.kie', name: 'kie-spring', version: '7.0.0.Final'

	runtime('org.postgresql:postgresql')
	
}

test {
	useJUnitPlatform()
}
